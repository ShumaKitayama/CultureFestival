<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>浮遊表示システム v2.0</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
        sans-serif;
    }

    #display-canvas {
      display: block;
      background: transparent;
    }

    #status {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      border-radius: 5px;
      font-size: 12px;
      z-index: 1000;
    }

    #controls {
      position: fixed;
      bottom: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      border-radius: 5px;
      z-index: 1000;
    }

    button {
      background: #4caf50;
      color: white;
      border: none;
      padding: 5px 10px;
      margin: 2px;
      border-radius: 3px;
      cursor: pointer;
    }

    button:hover {
      background: #45a049;
    }

    .entity {
      position: absolute;
      pointer-events: none;
      transition: transform 0.1s ease-out;
    }

    .entity img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
  </style>
</head>

<body>
  <div id="status">
    <div>接続状態: <span id="connection-status">接続中...</span></div>
    <div>エンティティ数: <span id="entity-count">0</span></div>
    <div>FPS: <span id="fps">0</span></div>
  </div>

  <div id="controls">
    <button id="connect-btn">再接続</button>
    <button id="reset-btn">リセット</button>
    <button id="toggle-debug">デバッグ表示</button>
  </div>

  <canvas id="display-canvas"></canvas>

  <!-- バージョン番号でキャッシュを無効化 -->
  <script src="display.js?v=20251029-003"></script>
</body>

</html>
